name: Build & Publish Home Assistant Add-on

on:
  push:
    branches: [ main, master ]
    paths:
      - "openai_realtime_voice_agent/**"
      - ".github/workflows/build-addon.yml"
  pull_request:
    branches: [ main, master ]
    paths:
      - "openai_realtime_voice_agent/**"
  release:
    types: [ published ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  ADDON_DIR: openai_realtime_voice_agent
  IMAGE_BASE: openai-realtime-voice-agent

jobs:
  build:
    name: Build (${{ matrix.arch }})
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        arch: [ aarch64, amd64 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Docker/OCI image repository names must be lowercase. GitHub usernames/repos can be mixed-case.
      - name: Compute lowercase image repo
        run: |
          echo "IMAGE_REPO=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"
          echo "IMAGE_FULL=${{ env.REGISTRY }}/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Extract add-on version from config.yaml
        id: version
        shell: bash
        run: |
          set -euo pipefail
          CFG="${{ env.ADDON_DIR }}/config.yaml"

          # Accept: version: "0.1.0-p1"  OR  version: 0.1.0-p1
          VERSION="$(grep -E '^[[:space:]]*version:[[:space:]]*' "$CFG" \
            | head -n1 \
            | sed -E 's/^[[:space:]]*version:[[:space:]]*//; s/^"//; s/"$//; s/^[[:space:]]+//; s/[[:space:]]+$//')"

          if [[ -z "${VERSION}" ]]; then
            echo "Failed to parse version from $CFG" >&2
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Using version: $VERSION"

      - name: Map architecture -> platform
        id: arch_map
        shell: bash
        run: |
          set -euo pipefail
          case "${{ matrix.arch }}" in
            aarch64) echo "platform=linux/arm64" >> "$GITHUB_OUTPUT" ;;
            amd64)   echo "platform=linux/amd64" >> "$GITHUB_OUTPUT" ;;
            *) echo "Unknown arch: ${{ matrix.arch }}" >&2; exit 1 ;;
          esac

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and push when applicable)
        uses: docker/build-push-action@v5
        with:
          context: ./${{ env.ADDON_DIR }}
          file: ./${{ env.ADDON_DIR }}/Dockerfile
          platforms: ${{ steps.arch_map.outputs.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.IMAGE_FULL }}/${{ env.IMAGE_BASE }}-${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_FULL }}/${{ env.IMAGE_BASE }}-${{ matrix.arch }}:${{ steps.version.outputs.version }}-${{ github.sha }}
            ${{ env.IMAGE_FULL }}/${{ env.IMAGE_BASE }}-${{ matrix.arch }}:latest
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/${{ matrix.arch }}-base:latest

      - name: Print image names
        if: github.event_name != 'pull_request'
        run: |
          echo "Pushed:"
          echo "  ${{ env.IMAGE_FULL }}/${{ env.IMAGE_BASE }}-${{ matrix.arch }}:${{ steps.version.outputs.version }}"
          echo "  ${{ env.IMAGE_FULL }}/${{ env.IMAGE_BASE }}-${{ matrix.arch }}:${{ steps.version.outputs.version }}-${{ github.sha }}"
          echo "  ${{ env.IMAGE_FULL }}/${{ env.IMAGE_BASE }}-${{ matrix.arch }}:latest"
